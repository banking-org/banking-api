openapi: 3.0.3
info:
  title: Banking app
  description: A simple banking app api
  version: 0.0.0
servers:
  - url: 'https'
paths:
  /ping:
    get:
      tags:
        - Health
      responses:
        200:
          description: OK
          content:
            plain/text:
              schema:
                type: string
              example: pong
  /account:
    get:
      tags:
        - Account
      operationId: getAllAccounts
      summary: get a list of all accounts
      responses:
        200:
          description: account list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetAccountDto'
        404:
          $ref: '#/components/responses/404'
        500:
          $ref: '#/components/responses/500'
    post:
      tags:
        - Account
      operationId: createAccount
      summary: create a bank account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpSetAccountDto'
      responses:
        201:
          description: created account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountDto'
        404:
          $ref: '#/components/responses/404'
        500:
          $ref: '#/components/responses/500'

components:
  parameters:
    ## Common path with /{id} param
    idPath:
      name: id
      in: path
      schema:
        type: string

  responses:
    404:
      description: resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseErrorPayload'
          example:
            status: 404
            message: resource not found
    500:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseErrorPayload'
          example:
            status: 500
            message: cannot perform operations now

  schemas:
    ResponseErrorPayload:
      description: a blueprint for the response
      type: object
      properties:
        status:
          type: number
          example: 404
        message:
          type: string
    UpSetAccountDto:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        birthdate:
          type: string
          format: date
          description: age should be greater than 21
        net_month_salary:
          type: number
          format: double
        account_number:
          type: string
      required:
        - firstname
        - lastname
        - birthdate
        - net_month_salary
        - account_number
    GetAccountDto:
      type: object
      allOf:
        - $ref: '#/components/schemas/UpSetAccountDto'
      properties:
        id:
          type: string
